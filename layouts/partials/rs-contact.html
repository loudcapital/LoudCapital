{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Reach out to Loud Equities</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form action="//formspree.io/buckeyehotelguy@gmail.com" method="POST" name="sentMessage" id="contactForm">
          <fieldset>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="name" required="required" type="text" name="name" placeholder="*Name" data-validation-error-msg="Invalid input!">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="email" required="required" type="email" name="email" placeholder="*Email" data-validation-error-msg="Invalid input!">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="phone" required="required" type="number" name="phone" placeholder="*Phone Number" data-validation-error-msg="Invalid input!">
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" id="message" required="required" name="message" placeholder="*Message" data-validation-error-msg="Invalid input!"></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <button type="submit" value="submit" class="btn btn-xl">Submit</button>
                <div class="text-success" id="success" style="display:none;"><br>Thank you for contacting us. Your message has been sent.</div>
                <div class="text-danger" id="error" style="display:none;"><br>Your message could not be sent. Please try again.</div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
