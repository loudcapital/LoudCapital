{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact Us</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form action="//formspree.io/david@loudcapital.com" method="POST" name="sentMessage" id="contactForm">
          <fieldset>
            <div class="row">

              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="name" required type="text" name="name" placeholder="*Name" data-validation-error-msg="Invalid input!">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="email" required type="email" name="email" placeholder="*Email" data-validation-error-msg="Invalid input!">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="phone" required type="number" name="phone" placeholder="*Phone Number" data-validation-error-msg="Invalid input!">
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" id="message" required name="message" placeholder="*Message" data-validation-error-msg="Invalid input!"></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="col-lg-12 text-center">
                <h4 class="section-subheading text-muted" style="color: white">Are you an entrepreneur seeking support from our team? If so, please answer the questions below.</h4>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="companyname" type="text" name="companyname" placeholder="Company Name" data-validation-error-msg="Invalid input!">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="currentstatus" type="text" name="currentstatus" placeholder="What's the current status of your business/idea?'" data-validation-error-msg="Invalid input!">
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="companydescription" type="text" name="companydescription" placeholder="Describe your company in 140 characters or less." data-validation-error-msg="Invalid input!">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="companywebsite" type="text" name="companywebsite" placeholder="Do you have a website? If so, please provide a URL." data-validation-error-msg="Invalid input!">
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="col-lg-12 text-center">
                <h4 class="section-subheading text-muted" style="color: white">Describe your business by answering these four questions:</h4>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="whatproblem" type="text" name="whatproblem" placeholder="What is the problem you want to solve?" data-validation-error-msg="Invalid input!">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="howproblem" type="text" name="howproblem" placeholder="How do you plan to solve this problem?" data-validation-error-msg="Invalid input!">
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="whoproblem" type="text" name="whoproblem" placeholder="Who is experiencing this problem?" data-validation-error-msg="Invalid input!">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="whyproblem" type="text" name="whyproblem" placeholder="Why is your solution a better solution than what currently exists on the market?" data-validation-error-msg="Invalid input!">
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <button type="submit" value="submit" class="btn btn-xl">Submit</button>
                <div class="text-success" id="success" style="display:none;"><br>Thank you for contacting us. Your message has been sent.</div>
                <div class="text-danger" id="error" style="display:none;"><br>Your message could not be sent. Please try again.</div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
